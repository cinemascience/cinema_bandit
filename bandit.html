<!DOCTYPE html>
<html lang='en'>
<head>
	<!--BANDIT VIEWER
		Version 1.1-->
	<title>Cinema:Bandit</title>
	<meta charset="utf-8">
	<meta name='author' content='Dan Orban'>
	<meta name='author' content="Cameron Tauxe">

	<link rel='stylesheet' href='lib/pcoords-1.0/parallelCoordinates.css'>
	<link rel='stylesheet' href='css/lineChart.css'>
	<link rel='stylesheet' href='css/twoImageDisplay.css'>
	<link rel='stylesheet' href='css/bandit.css'>

	<script src="lib/d3.min.js"></script>
	<script src="lib/jquery-3.2.1.min.js"></script>
	<script src='lib/pcoords-1.0/ParallelCoordinatesChart.js'></script>
	<script src='js/LineChart.js'></script>
	<script src='js/TwoImageDisplay.js'></script>
</head>
<body>
	<div id="topHalf">
		<div id="header">
			<h1>Cinema:Bandit</h1>
			<select id="database" onchange="load()">
				<!--This will be populated with data sets from databases.json-->
			</select>
		</div>
		<div id="svgArea">
			<div id="svgContainer">
				<!--The paralell coordinates chart is created in here-->
			</div>
		</div>
		<!--Bar to click-and-drag to resize parallel coordinates chart-->
		<div id="resizeBar"></div>
	</div>
	<div id="bottomHalf">
		<div id="sidebar">
			<!--The side bar is split vertically into thirds where each third contains a "socket" where one
			of the views can be placed-->
			<div id="visarSocketContainer" class="sidebarThird">
				<span>Visar</span>
				<div id="visarSocket" class="socket">
					<div id="visarContainer" class="viewContainer">
						<!--The Visar Chart is created in here-->
					</div>
					<div id="visarSocketOverlay" class="socketOverlay" mode="disabled"></div>
				</div>
			</div>
			<div id="diffractionImageSocketContainer" class="sidebarThird">
				<span>Diffraction Image</span>
				<div id="diffractionImageSocket" class="socket">
					<div id="diffractionImageContainer" class="viewContainer">
						<!--The Diffraction Image display is created in here-->
					</div>
					<div id="diffractionImageSocketOverlay" class="socketOverlay" mode="disabled"></div>
				</div>
			</div>
			<div id="diffractionSocketContainer" class="sidebarThird">
				<span>Diffraction Graph</span>
				<div id="diffractionSocket" class="socket">
					<div id="diffractionContainer" class="viewContainer">
						<!--The Diffraction chart is created in here-->
					</div>
					<div id="diffractionSocketOverlay" class="socketOverlay" mode="disabled"></div>
				</div>
			</div>
		</div>
		<!--The Main View-->
		<div id="resultsArea">
			<div id = "mainViewLabel">
				<!--This is hidden when a view is in the socket-->
				Click a view on the sidebar to expand it into here.
			</div>
			<div id = "mainViewSocket" class="socket">
				<!--Views from the sidebar will be placed in here-->
			</div>
		</div>
	</div>
	<!--Main Script-->
	<script src='js/Main.js'></script>
</body>
